<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container" style="background-color:darkblue">
        <div class="jumbotron jumbotron-fluid px-5" style="background-color:darkblue">
            <div class="container text-center text-white">
                <div class="fa fa-newspaper-o font-weight-bolder" id="header"> New York Times Search</div>
            </div>
        </div>
    </div>

    <div class="container border">
        <div class="row bg-light py-3">
            <div class="col-12 fa fa-calendar-o">Search Parameter</div>
        </div>
        <div class="row">
            <div class="col-12">Search Term:</div>
        </div>
        <div class="row">
            <div class="col-12"><textarea class="form-control" rows="1"></textarea></div>
        </div>
        <div class="row">
            <div class="col-12">Number of Records to Retrieve:</div>
        </div>
        <div class="row">
            <div class="col-12">
                <select class="form-control" rows="1" name="number">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Start Year (Optional):</div>
        </div>
        <div class="row">
            <div class="col-12"><textarea class="form-control" rows="1"></textarea></div>
        </div>
        <div class="row">
            <div class="col-12">End Year (Optional):</div>
        </div>
        <div class="row">
            <div class="col-12"><textarea class="form-control" rows="1"></textarea></div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn fa fa-search"> Search</button>
            </div>
            <div class="col-2">
                <button class="btn fa fa-trash"> Clear Results</button>
            </div>
            <div class="col-8"></div>

        </div>
    </div>

    <div class="container border mt-4">
        <div class="row bg-light py-3">
            <div class="col-12 fa fa-calendar">
                Top Articles
            </div>
        </div>
        <div class="row py-2">
            <div class="col-12">
            </div>
        </div>
    </div>

    <hr>

    <div class="footer-copyright text-center py-3">Made with lots of <span class="fa fa-heart"></span></div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
