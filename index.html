<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!-- My stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>NY Times Search</title>
</head>

<body>

    <div class="container" style="background-color:darkblue">
        <div class="jumbotron jumbotron-fluid px-5" style="background-color:darkblue">
            <div class="container text-center text-white display-4">
                ðŸ“° New York Times Search
            </div>
        </div>
    </div>

    <div class="container border" id="searchFilter">
        <div class="row bg-light py-3">
            <div class="col-12 h3"><i class="fas fa-filter"></i> Search Parameter</div>
        </div>
        <div class="row">
            <div class="col-12">Search Term:</div>
        </div>
        <div class="row">
            <div class="col-12"><textarea class="form-control" name="term" rows="1"></textarea></div>
        </div>
        <div class="row">
            <div class="col-12">Number of Records to Retrieve:</div>
        </div>
        <div class="row">
            <div class="col-12">
                <select class="form-control" rows="1" name="numberOfRecords">
                    <option value="0">Select number</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Start Year (Optional):</div>
        </div>
        <div class="row">
            <div class="col-12"><textarea class="form-control" name="startYear" rows="1"></textarea></div>
        </div>
        <div class="row">
            <div class="col-12">End Year (Optional):</div>
        </div>
        <div class="row">
            <div class="col-12"><textarea class="form-control" name="endYear" rows="1"></textarea></div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary" id="search"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" id="clear"><i class="fas fa-trash"></i> Clear Results</button>
            </div>
            <div class="col-8"></div>

        </div>
    </div>

    <div class="container border mt-4">
        <div class="row bg-light py-3">
            <div class="col-12 h3">
                <i class="fas fa-newspaper"></i> Top Articles
            </div>
        </div>
        <div class="row py-1" id="articles">
            <!-- articles go here -->
        </div>
    </div>

    <hr>

    <div class="footer-copyright text-center py-3">Made with lots of <span class="fa fa-heart"></span></div>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
